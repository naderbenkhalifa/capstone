<div class="main-content">
<div class="section-content section-content-p30">
<div class="container-fluid">
      <div class="center"> <p> Registration</p></div>
  

   
    &nbsp;
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"  [(ngModel)]="user.email">
    </div>
   
    &nbsp;
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Username</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"  [(ngModel)]="user.name">
    </div>
    
    &nbsp;
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
      <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"  [(ngModel)]="user.password">
    </div>

   
    &nbsp;
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Confirm Password</span>
      <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"  [(ngModel)]="user.password">
    </div>

    &nbsp;
    <div style="text-align:center">
    <button type="submit" class="btn btn-success btn-sm" (click)='register()'>Register</button>
    </div>
</div>
</div>
</div>
